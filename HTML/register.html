
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng ký</title>
    <link rel="stylesheet" href="../CSS/register.css">

</head>
<body>
    <div class="main">

        <form action="../register.aspx" method="post" class="form" id="form-1" onclick="return validateForm()">
            <h3 class="heading">ĐĂNG KÝ</h3>
            <p class="desc">Đăng ký để mua hàng tại BeKit</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Họ và tên:</label>
                <input id="fullname" name="fullname" type="text" placeholder="Nhập họ và tên của bạn" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Tài khoản: </label>
                <input id="email" name="email" type="text" placeholder="email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <!--<div class="form-group">
                <label for="idCard" class="form-label">Căn cước công dân</label>
                <input type="text" id="idCard" name="idCard" placeholder="Nhập căn cước" class="form-control">
                <span class="form-message"></span>
            </div>-->

            <div class="have-account">
                <span class="account-redirect">
                    Đã có tài khoản: <a href="../HTML/login.html" class="nav_login">Đăng nhập ngay</a>
                </span>
            </div>

            <button type="submit" class="form-submit">Đăng ký</button>
        </form>
    </div>


    <script src="../JS/register.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                //Validator.isRequired('#idCard'),
                //Validator.isCard("#idCard"),
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#password'),
                Validator.isLogin('#password'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email', 'Vui lòng nhập đúng định dạng tài khoản'),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác!'),
            ],
            //onSubmit: function (data) {
            //    //Call API
            //    console.log(data);
            //}
        });

    </script>
</body>
</html>
